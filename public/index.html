<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Mission Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            border-bottom: 2px solid rgba(0, 255, 65, 0.3);
            padding-bottom: 15px;
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 65, 0.8); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 65, 1), 0 0 40px rgba(255, 0, 127, 0.6); }
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .agents-grid {
            grid-column: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .agent-card {
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid rgba(0, 255, 65, 0.5);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }

        .agent-card:hover {
            border-color: rgba(0, 255, 65, 1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
            transform: translateY(-5px);
        }

        .agent-card:hover::before {
            left: 100%;
        }

        .agent-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #00ff41;
        }

        .agent-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .status-online { background: rgba(0, 255, 65, 0.3); color: #00ff41; }
        .status-idle { background: rgba(255, 193, 7, 0.3); color: #ffc107; }
        .status-busy { background: rgba(255, 59, 48, 0.3); color: #ff3b30; }

        .agent-stats {
            font-size: 0.9em;
            color: rgba(0, 255, 65, 0.7);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .productivity-bar {
            background: rgba(0, 255, 65, 0.1);
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .productivity-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00cc33);
            transition: width 0.3s ease;
        }

        .stats-panel {
            grid-column: 2;
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid rgba(0, 255, 65, 0.5);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(0, 255, 65, 0.6);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            color: #00ff41;
            font-weight: bold;
        }

        .timeline {
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid rgba(0, 255, 65, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .timeline h3 {
            margin-bottom: 15px;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }

        .timeline-item {
            padding: 10px;
            border-left: 2px solid rgba(0, 255, 65, 0.5);
            margin-bottom: 10px;
            padding-left: 15px;
            font-size: 0.9em;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timeline-time {
            color: rgba(0, 255, 65, 0.6);
            font-size: 0.85em;
        }

        .timeline-text {
            color: #00ff41;
            margin-top: 5px;
        }

        .control-panel {
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid rgba(0, 255, 65, 0.5);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.3), rgba(0, 200, 50, 0.3));
            border: 2px solid rgba(0, 255, 65, 0.7);
            color: #00ff41;
            padding: 12px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.5), rgba(0, 200, 50, 0.5));
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a0e27 0%, #16213e 100%);
            border: 2px solid rgba(0, 255, 65, 0.8);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
        }

        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(0, 255, 65, 0.8);
            font-size: 0.9em;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 20, 10, 0.8);
            border: 1px solid rgba(0, 255, 65, 0.5);
            color: #00ff41;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(0, 255, 65, 1);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .close-btn {
            background: rgba(100, 100, 100, 0.3);
            border: 1px solid rgba(100, 100, 100, 0.7);
            color: rgba(200, 200, 200, 0.9);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: rgba(100, 100, 100, 0.5);
        }

        .submit-btn {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.4), rgba(0, 200, 50, 0.4));
            border: 1px solid rgba(0, 255, 65, 0.8);
            color: #00ff41;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.6), rgba(0, 200, 50, 0.6));
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }

        .agent-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: rgba(0, 255, 65, 0.4);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .agent-card:hover .agent-screen {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .agents-grid {
                grid-column: 1;
            }
            .stats-panel {
                grid-column: 1;
            }
        }

        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° OFFICE MISSION CONTROL ‚ö°</h1>
        </header>

        <div class="dashboard">
            <div class="agents-grid" id="agentsGrid"></div>
            <div class="stats-panel">
                <div class="stat-item">
                    <div class="stat-label">TOTAL ACTIVE AGENTS</div>
                    <div class="stat-value" id="totalAgents">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">TASKS IN QUEUE</div>
                    <div class="stat-value" id="totalTasks">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">SYSTEM STATUS</div>
                    <div class="stat-value" id="systemStatus">üü¢ ONLINE</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">AVG PRODUCTIVITY</div>
                    <div class="stat-value" id="avgProductivity">0%</div>
                </div>
            </div>
        </div>

        <div class="timeline" id="timeline">
            <h3>üìù TASK HISTORY</h3>
            <div id="timelineItems"></div>
        </div>

        <div class="control-panel">
            <button class="btn" id="assignTaskBtn">üìã ASSIGN TASK</button>
            <button class="btn" onclick="location.reload()">üîÑ REFRESH</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">ASSIGN MISSION</div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="agentSelect">SELECT AGENT</label>
                    <select id="agentSelect" required>
                        <option value="">Choose Agent...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskInput">TASK DESCRIPTION</label>
                    <textarea id="taskInput" rows="4" placeholder="Enter task details..." required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="close-btn" onclick="closeModal()">CANCEL</button>
                    <button type="submit" class="submit-btn">SEND</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const AGENTS = [
            'Botthew', 'DevBot', 'ResearchBot', 'WriterBot', 'DesignBot',
            'DebugBot', 'OpsBot', 'DataBot', 'SecurityBot'
        ];
        
        const AGENT_EMOJIS = {
            'Botthew': 'ü§ñ',
            'DevBot': 'üë®‚Äçüíª',
            'ResearchBot': 'üîç',
            'WriterBot': '‚úçÔ∏è',
            'DesignBot': 'üé®',
            'DebugBot': 'üïµÔ∏è',
            'OpsBot': '‚öôÔ∏è',
            'DataBot': 'üìä',
            'SecurityBot': 'üõ°Ô∏è'
        };
        
        const AGENT_ROLES = {
            'Botthew': 'Lead Assistant',
            'DevBot': 'Lead Developer',
            'ResearchBot': 'Chief Investigator',
            'WriterBot': 'Content Strategist',
            'DesignBot': 'Creative Director',
            'DebugBot': 'Systems Detective',
            'OpsBot': 'Operations Lead',
            'DataBot': 'Data Analyst',
            'SecurityBot': 'Security Analyst'
        };

        let agentState = {};
        let taskHistory = [];

        // Initialize
        function init() {
            fetchState();
            renderAgents();
            updateStats();
            connectSSE();
            populateAgentSelect();
            simulateActivity();
            document.getElementById('assignTaskBtn').addEventListener('click', openModal);
            document.getElementById('taskForm').addEventListener('submit', handleTaskSubmit);
        }
        
        // Fetch initial state
        async function fetchState() {
            try {
                const response = await fetch('/api/agents');
                if (response.ok) {
                    agentState = await response.json();
                    renderAgents();
                    updateStats();
                }
            } catch (error) {
                console.error('Error fetching state:', error);
            }
        }

        function renderAgents() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = AGENTS.map(agent => {
                const state = agentState[agent] || {};
                const emoji = state.emoji || AGENT_EMOJIS[agent] || 'ü§ñ';
                const role = state.role || AGENT_ROLES[agent] || 'Team Member';
                const color = state.color || '#00ff41';
                
                return `
                    <div class="agent-card" onclick="selectAgent('${agent}')" data-agent="${agent}">
                        <div class="agent-name" style="color: ${color}">${emoji} ${agent}</div>
                        <div class="agent-status">
                            <span>Status:</span>
                            <span class="status-badge status-${(state.status || 'online')}">
                                ${(state.status || 'online').toUpperCase()}
                            </span>
                        </div>
                        <div class="agent-stats">
                            <div class="stats-row">
                                <span>Tasks:</span>
                                <span>${state.tasks || 0}</span>
                            </div>
                            <div class="stats-row">
                                <span>Productivity:</span>
                                <span>${state.productivity || 0}%</span>
                            </div>
                            <div class="productivity-bar">
                                <div class="productivity-fill" style="width: ${state.productivity || 0}%; background: ${color}"></div>
                            </div>
                        </div>
                        <div class="agent-screen">
                            <div class="agent-screen-content" style="color: ${color}">üü¢ ${state.status === 'online' ? 'ACTIVE' : 'IDLE'}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const totalAgents = Object.values(agentState).length;
            const onlineAgents = Object.values(agentState).filter(a => a.status === 'online').length;
            const avgProductivity = Math.round(
                Object.values(agentState).reduce((sum, a) => sum + a.productivity, 0) / totalAgents
            );

            document.getElementById('totalAgents').textContent = onlineAgents;
            document.getElementById('totalTasks').textContent = taskHistory.length;
            document.getElementById('avgProductivity').textContent = avgProductivity + '%';
        }

        function connectSSE() {
            const eventSource = new EventSource('/api/events');
            
            eventSource.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    
                    if (message.type === 'state') {
                        agentState = message.agents;
                        renderAgents();
                        updateStats();
                    } else if (message.type === 'task_assigned') {
                        agentState = message.agents;
                        taskHistory.push(message.task);
                        renderAgents();
                        updateStats();
                        addTimelineItem(message.task);
                    } else if (message.type === 'status_update') {
                        agentState = message.agents;
                        renderAgents();
                        updateStats();
                    }
                } catch (e) {
                    console.error('SSE parse error:', e);
                }
            };
            
            // Reconnect on close
            eventSource.onerror = () => {
                console.log('SSE disconnected, reconnecting...');
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }
        
        // Simulate live activity for demo purposes
        function simulateActivity() {
            const actions = [
                'Compiling...',
                'Running tests...',
                'Fetching data...',
                'Analyzing logs...',
                'Optimizing code...',
                'Generating assets...',
                'Writing documentation...',
                'Scanning security...'
            ];
            
            setInterval(() => {
                // Randomly update an agent's screen
                const randomAgent = AGENTS[Math.floor(Math.random() * AGENTS.length)];
                const randomAction = actions[Math.floor(Math.random() * actions.length)];
                
                const screenEl = document.querySelector(`[data-agent="${randomAgent}"] .agent-screen-content`);
                if (screenEl) {
                    screenEl.textContent = `‚ö° ${randomAction}`;
                }
            }, 2000);
        }

        function addTimelineItem(task) {
            const timeline = document.getElementById('timelineItems');
            const item = document.createElement('div');
            item.className = 'timeline-item';
            const time = new Date(task.timestamp).toLocaleTimeString();
            item.innerHTML = `
                <div class="timeline-time">[${time}]</div>
                <div class="timeline-text">${task.agent} ‚óÑ‚îÄ‚îÄ ${task.task.substring(0, 50)}...</div>
            `;
            timeline.insertBefore(item, timeline.firstChild);

            if (timeline.children.length > 15) {
                timeline.removeChild(timeline.lastChild);
            }
        }

        function populateAgentSelect() {
            const select = document.getElementById('agentSelect');
            AGENTS.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent;
                option.textContent = agent;
                select.appendChild(option);
            });
        }

        function openModal() {
            document.getElementById('taskModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskForm').reset();
        }

        async function handleTaskSubmit(e) {
            e.preventDefault();
            const agent = document.getElementById('agentSelect').value;
            const task = document.getElementById('taskInput').value;

            if (!agent || !task) return;

            try {
                const response = await fetch('/api/assign-task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent, task })
                });

                if (response.ok) {
                    closeModal();
                    document.getElementById('taskForm').reset();
                }
            } catch (error) {
                console.error('Error assigning task:', error);
            }
        }

        function selectAgent(agent) {
            document.getElementById('agentSelect').value = agent;
            openModal();
        }

        // Start app
        init();
    </script>
</body>
</html>
